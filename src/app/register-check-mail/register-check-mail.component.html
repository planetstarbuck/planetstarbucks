<div class="card border-0 mx-auto" style="width: 90%; max-width: 22rem; background-color: #F0F7FE;">

<h4 *ngIf="!send_successful" class="pt-5">Hey, click the link in your mail to proceed!</h4>

<p *ngIf="!send_successful" class="pt-4">Check your e-mail for a link to verify your e-mail. Or choose to resend the link.</p>


<form *ngIf="!send_successful" [formGroup]="newEmail" (ngSubmit)="onSubmit()">
    <span  class="d-flex align-items-baseline pt-4 px-2">
        <div class="col d-flex pe-2">
            <input class="form-control form-control-sm" placeholder="enter your e-mail" type="text"
                formControlName="email">
        </div>
                <span *ngIf="!send && !send_successful" class="pt-2 ps-2"><button type="submit" class="btn btn-dark btn-sm"
                    [disabled]="isBusy">RESEND</button></span>
                <span *ngIf="send && send_successful" class="pt-2 ps-2"><span class="btn btn-success btn-sm"><i class="bi-check-lg text-white" width="32"
                    height="32"></i> SENT!</span></span>
                <span *ngIf="send && !send_successful" class="pt-2 ps-2"><span class="btn btn-danger btn-sm"><i class="bi-x-lg text-white" width="32"
                    height="32"></i> NOT SENT</span></span>
    </span>
</form>

<h4  *ngIf="send_successful"  class="pt-5 px-4">Confirmation mail has been sent, check your mailbox and click the link.</h4>


<p> </p> 
<p> </p>
<p> </p>
</div>
