<span *ngIf="list.chapters.length<2">
    <span *ngFor="let chapter of list.chapters | slice:0:1"
        class="d-flex pt-2 px-2 justify-content-between align-items-center">
        <div *ngIf=list.chapters class="text text-muted"><i class="bi bi-arrow-right"></i> &nbsp;</div><a href="#" class="card-link text"
            [routerLink]="['/chapter', chapter]">{{chapter}}</a>
        <span *ngIf="showDropLink" class="ms-auto">
            <button *ngIf="followed_chapters.includes(chapter)"  class="btn btn-outline-dark btn-sm"
                style="position: relative;" (click)="unfollowChapter(chapter)"><i class="bi-check-lg text-black"
                    width="32" height="32"></i></button>
            <button *ngIf="!followed_chapters.includes(chapter)"  class="btn btn-outline-dark btn-sm"
                style="position: relative;" (click)="followChapter(chapter)">FOLLOW</button>
        </span>
        <span *ngIf="!showDropLink" class="ms-auto">
            <a href="" [routerLink]="['/login']" class="btn btn-outline-dark btn-sm ms-auto" style="position: relative;"
                (click)="followChapter(chapter)">FOLLOW</a>
        </span>
    </span>
</span>

        </span>
    </div>
    <div class="pb-2 pt-3">
        <a class="row justify-content-center"  data-toggle="collapse" data-target="#chapters">
            show / hide all {{list.chapters.length}} chapters</a>
    </div>
</span>
