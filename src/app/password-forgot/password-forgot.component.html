<div class="card border-0 mx-auto" style="width: 90%; max-width: 22rem; background-color: #F0F7FE;">

    <h4 *ngIf="!send_successful" class="pt-5">No worries, just change your password</h4>
    
    <p *ngIf="!send_successful" class="pt-4">Add your e-mail below and receive a link to choose a new password.</p>
    
    <form *ngIf="!send_successful" [formGroup]="newEmail" (ngSubmit)="onSubmit()">
        <span  class="d-flex align-items-baseline pt-4 px-2">
            <div class="col d-flex pe-2">
                <input class="form-control" placeholder="enter your e-mail" type="email"
                    formControlName="email"> 
            </div>
        </span>
        <span  class="d-flex justify-content-center pt-2 ">
            <span *ngIf="!send && !send_successful" class="pt-2"><button type="submit" class="btn btn-dark fw-bold"
                [disabled]="isBusy">SEND LINK</button></span>
            <span *ngIf="send && send_successful" class="pt-2"><span class="btn btn-success"><i class="bi-check-lg text-white" width="32"
                height="32"></i> SENT!</span></span>
            <span *ngIf="send && !send_successful" class="pt-2"><span class="btn btn-danger"><i class="bi-x-lg text-white" width="32"
                height="32"></i> NOT SENT</span></span>
        </span>
    </form>
    <span  class="d-flex justify-content-center">
        <p class="pt-3">(or go back to <a [routerLink]="['/login']">log in</a>)</p>
    </span>

    <div *ngIf="send_successful"  >
    <h4  class="pt-5 px-4">An e-mail to change your password has been sent, check your mailbox and click the link.</h4>
    <div class="card-body d-flex justify-content-around align-items-center">
        <span *ngIf="gmail" class="pe-4 pt-2"><a href="https://mail.google.com/mail/u/{{email}}/#search/from:noreply@listdropper.com"   target="_blank" class="btn btn-dark fw-bold btn-sm">OPEN GMAIL</a></span>
        <span *ngIf="send_successful && !isBusy" class="pt-2"><a (click)=requestPassword(email) class="btn btn-outline-dark btn-sm">RESEND</a></span>
        <span *ngIf="send && send_successful && isBusy" class="pt-2"><span class="btn btn-success btn-sm"><i class="bi-check-lg text-white" width="32"
            height="32"></i> SENT!</span></span>
        <span *ngIf="send && !send_successful" class="pt-2"><span class="btn btn-danger btn-sm"><i class="bi-x-lg text-white" width="32"
            height="32"></i> NOT SENT!</span></span>
        </div>
    </div>

    <p> </p> 
    <p> </p>
    <p> </p>
    </div>
