 <app-my-stuff></app-my-stuff>


<app-feed-shell [lists]="lists" [lists]="lists" [button_text]="button_text" [other_button]="other_button" [startup]="startup"  [isLoggedIn]="isLoggedIn" [lists]="lists"
  (unSaveEvent)="removeFromSaved($event)" (saveEvent)="addToSaved($event)">
</app-feed-shell>

<div *ngIf="lists.length == 0 && startup == false">
    <br>
    <p class="text-center">
        Saved lists show up here<br><br>
    </p>

    <div class="fixed-bottom p-2"><span class="d-flex justify-content-center">
            <button class="btn-dark m-4 d-md-none" [routerLink]="['/drop']">DROP</button>
        </span>
    </div>
</div>
